name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    permissions:
      contents: write
      id-token: write
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create Release PR or Publish Packages
        uses: changesets/action@v1
        id: changesets
        with:
          title: "ðŸ¦‹ Changeset release"
          commit: "chore(changeset): release"
          publish: pnpm tag
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version for deno/jsr
        if: steps.changesets.outputs.published == 'true'
        run: node sync_versions.mjs
      - name: Format deno.jsonc
        if: steps.changesets.outputs.published == 'true'
        run: pnpm biome format deno.jsonc --write
      - name: Commit updated deno.jsonc
        if: steps.changesets.outputs.published == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update version deno.jsonc
